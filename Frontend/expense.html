<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Expenses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <h1>Expense Tracker</h1>
    <form onsubmit="Submit(event)">
        <div class="mb-3">
            <label for="amount" class="form-label">Amount</label>
            <input type="number" class="form-control" id="amount" aria-describedby="emailHelp">
            <div id="Help" class="form-text">Helps you tracking your expenses!</div>
        </div>
        <div class="mb-3">
            <label for="Details" class="form-label">Details</label>
            <input type="text" class="form-control" id="Details">
            <div class="input-group mb-3">
                <select class="custom-select" id="inputGroupSelect02" aria-label="Example select with button addon">
                    <option selected value="Personal">Personal</option>
                    <option value="Movie">Movie</option>
                    <option value="Shopping">Shopping</option>
                    <option value="Petrol">Petrol</option>
                </select>
                <div class="input-group-append">
                    <label class="btn btn-outline-warning" for="inputGroupSelect02">Select from the given list</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <ul id="Options">
        
    </ul>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
